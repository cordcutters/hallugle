<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="eis.js"></script>
    <title>Hallugle results</title>
    <script src="/searchResults.js"></script>
    <meta content="Hallugle" property="og:title">
    <meta content="Hallugle is an AI pseudo-search-engine. Every search result is generated by an AI and every webpage on it too! Have fun exploring nonsensical, absurd and other webpages, since there is basically whatever you want!" property="og:description">
    <meta content="Hallugle is an AI pseudo-search-engine. Every search result is generated by an AI and every webpage on it too! Have fun exploring nonsensical, absurd and other webpages, since there is basically whatever you want!" name="description">
    <meta content="https://hallugle.nl" property="og:url">
    <meta content="https://hallugle.nl/logo.png" property="og:image">
    <meta content="#4f46e5" name="theme-color" data-react-helmet="true">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      font-family: system-ui, sans-serif;
      line-height: 1.5;

      @dark {
        background-color: #222;
        color: white;
      }
    "
  >

    <header style="
      padding-left: min(calc(20vw / 2), 10rem);
      background-color: #eee;
      @dark {
        background-color: #111;
      }

      @768px- {
        padding: 0;
      }
    ">
      <a
        href="index.html"
        style="
          text-decoration: none;
          display: flex;
          align-items: center;
          max-width: 40rem;

          @768px- {
            flex-direction: column;
            justify-content: center;
            max-width: none;
            padding: 0 1rem 1rem 1rem;
          }  

          &:hover {
            opacity: 0.75;
          }
        "
      >
        <h1 style="
          font-size: 2rem;           
          color: #4f46e5;
          margin: 1rem;">Hallugle</h1>

        <div id="search"
          style="
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          border: none;
          border-radius: 8px;
          padding: 0.6rem 0.8rem;
          height: fit-content;
          outline: none;
          background-color: #fff;
          width: 100%;
          font-size: 1rem;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          color: black;
          
          @dark {
            background-color: #333;
            color: white;
          }
        ">
          Search
        </div>
      </a>
    </header>
    <main style="
      max-width: 65ch;
      padding: 1rem;
      margin-left: min(calc(20vw / 2), 10rem);

      @768px- {
        margin: 0;
      }

      
">
      <p id="timings"></p>

      <div
        id="found"
        style="
          & > div {
            margin-block: 2rem;
            border-radius: 8px;
            font-size: 14px;

            @dark {
              border-color: #333;
            }

            & > h2 {
              cursor: pointer;
              color: #4f46e5;
              line-height: 1.3;
              font-size: 20px;

              &:hover {
                text-decoration: underline;
              }
            }
          }
        "
      ></div>
    </main>
  </body>
</html>
